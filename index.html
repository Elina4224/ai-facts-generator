<header>
<h1>Welcome to a poem generator</h1>

        autofocus required autocomplete="off"
        class="instructions" id="user-instructions"/>
        <input type="Submit" class="submit-button" />
    </form>
    <div class="poem" id="poem"></div>
    
</main>
